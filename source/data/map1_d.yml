#--------------------------------------------
#   @ 地图格式规范
#   如果加入「语言: 中文」,相应的键值可以用
#   []内的中文代替
#   Shuenhoy(C)2012
#--------------------------------------------

#语言: 中文

#[地图id]类型为!!int
map_id: 1

#[地图名]类型为!!str
map_name: asdq

#[事件列表]
events:
- 
  #[事件页]
  event_pages: 
  -
    graphic: "img/a.png"
    
    direction: 1
    
    
    
    #[运动方式],后为!!int(1=>原地不动,2=>随机移动,3=>跟随主角,4=>远离主角)或!!str(lua代码,自定义运动)
    move_type: 1
    
    #[速度],后为!!int
    move_speed: 1
    
    #[频率],后为!!int
    move_frequency: 1
    #[条件],后为!!bool或者为!!str(lua代码,返回bool),可省略
    when: true
    
    #[代码],内为lua代码
    do: |
	  
